name: "P6 GHA: ShellCheck"
description: "P6 GHA: ShellCheck"
author: "Philip M. Gollucci"

inputs:
  shellcheck:
    description: "Run shellCheck (true/false)"
    required: false
    default: "true"
  ignore_paths:
    description: "Space-separated paths/globs to skip"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: p6m7g8-actions/checkout@main

    - name: Set global shellcheck ignores
      shell: bash
      run: echo "SHELLCHECK_OPTS=-e SC2034,SC2155,SC3043" >> "$GITHUB_ENV"

    - name: "ShellCheck"
      if: ${{ inputs.shellcheck == 'true' }}
      uses: ludeeus/action-shellcheck@2.0.0
      with:
        ignore_paths: ${{ inputs.ignore_paths }}
